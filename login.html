<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift√©+ | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.7s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-rose-100 to-blue-100 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white/70 backdrop-blur-md rounded-2xl shadow-xl p-8 animate-fade-in">

    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-rose-600 tracking-wide drop-shadow-sm">
        üéÅ Gift√©+
      </h1>
      <p class="text-gray-600 text-sm mt-1">Welcome back! Please sign in.</p>
    </div>

    <!-- Form -->
    <form id="loginForm" class="space-y-5">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email" required
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 transition duration-200">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 transition duration-200">
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-rose-500">
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-rose-500 hover:text-rose-600 font-medium">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-2.5 bg-rose-500 text-white font-semibold rounded-xl shadow-md hover:bg-rose-600 hover:shadow-lg transition duration-300">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 flex items-center justify-center">
      <div class="border-t border-gray-300 flex-grow"></div>
      <span class="px-3 text-gray-500 text-sm">or</span>
      <div class="border-t border-gray-300 flex-grow"></div>
    </div>

    <!-- Signup Link -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">
        Don‚Äôt have an account?
        <a href="signup.html" class="text-rose-500 font-medium hover:text-rose-600">Sign up</a>
      </p>
    </div>
  </div>

  <!-- JS: Redirect + Validation -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Commander, please fill all fields!");
        return;
      }

      // Simulate login success (replace with backend later)
      alert("Login successful! Redirecting to main website...");
      setTimeout(() => {
        window.location.href = "index.html"; // redirect to your main site
      }, 1000);
    });
  </script>

</body>
</html>
