<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift√©+ | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.7s ease-out forwards;
    }

    .link-anim {
      position: relative;
      transition: color 0.3s ease;
    }

    .link-anim::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #f43f5e;
      transition: width 0.3s ease;
    }

    .link-anim:hover {
      color: #e11d48;
    }

    .link-anim:hover::after {
      width: 100%;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-pink-100 to-rose-200 min-h-screen flex items-center justify-center">

  <!-- Signup Card -->
  <div class="w-full max-w-md bg-white/70 backdrop-blur-md rounded-2xl shadow-xl p-8 animate-fade-in">

    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-rose-600 tracking-wide drop-shadow-sm">
        üéÅ Gift√©+
      </h1>
      <p class="text-gray-600 text-sm mt-1">Create your account and join the joy!</p>
    </div>

    <!-- Form -->
    <form id="signupForm" class="space-y-5">

      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input id="name" name="name" type="text" required
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 transition duration-200">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email" required
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 transition duration-200">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 transition duration-200">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input id="confirm" name="confirm" type="password" required
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 transition duration-200">
      </div>

      <!-- Terms -->
      <div class="flex items-center text-sm">
        <input type="checkbox" id="terms" required class="accent-rose-500 mr-2">
        <label for="terms" class="text-gray-600">
          I agree to the 
          <a href="terms.html" target="_blank" class="link-anim font-medium text-rose-500">Terms & Conditions</a>
        </label>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-2.5 bg-rose-500 text-white font-semibold rounded-xl shadow-md hover:bg-rose-600 hover:shadow-lg transition duration-300">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 flex items-center justify-center">
      <div class="border-t border-gray-300 flex-grow"></div>
      <span class="px-3 text-gray-500 text-sm">or</span>
      <div class="border-t border-gray-300 flex-grow"></div>
    </div>

    <!-- Login Link -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="link-anim font-medium text-rose-500">Sign in</a>
      </p>
    </div>
  </div>

  <!-- JS: Redirects -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (pass !== confirm) {
        alert("Passwords do not match, Commander!");
        return;
      }

      alert("Signup successful! Redirecting to main website...");
      setTimeout(() => {
        window.location.href = "index.html"; // redirect to main site
      }, 1000);
    });
  </script>

</body>
</html>
